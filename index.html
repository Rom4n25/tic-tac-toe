<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="btn-container">
            <button id="play_btn">Let's play!</button>
        </div>
        <div class="player-details hide">
            <label for="name">Player name</label>
            <input type="text" name="name" id="player_name">
            <label for="X">X</label>
            <input type="radio" name="marker" id="X" class="player_marker" value="X" required checked>
            <label for="O">O</label>
            <input type="radio" name="marker" id="O" class="player_marker" value="O" required>
            <button id="start">Start</button>
        </div>
        <div class="game-board">
            <div class="marker-box" id="0"></div>
            <div class="marker-box" id="1"></div>
            <div class="marker-box" id="2"></div>
            <div class="marker-box" id="3"></div>
            <div class="marker-box" id="4"></div>
            <div class="marker-box" id="5"></div>
            <div class="marker-box" id="6"></div>
            <div class="marker-box" id="7"></div>
            <div class="marker-box" id="8"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
