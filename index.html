<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <main>
        <div class="btn-container">
            <button id="play_btn">Play!</button>
        </div>
        <div class="player-details hide">
            <input type="text" placeholder="Type your name..." name="name" id="player_name">
            <div class="radio-container">
                <p>Select marker</p> 
                <label for="X">
                    <input type="radio" name="marker" id="X" class="player_marker" value="X" required checked>
                    <img src="img/X.svg">
                </label>
                <label for="O">
                    <input type="radio" name="marker" id="O" class="player_marker" value="O" required>
                    <img src="img/O.svg">
                </label>
            </div>
            <button id="start_btn">Start</button>
        </div>
        <div class="game-board">
            <div class="marker-box" id="0"></div>
            <div class="marker-box" id="1"></div>
            <div class="marker-box" id="2"></div>
            <div class="marker-box" id="3"></div>
            <div class="marker-box" id="4"></div>
            <div class="marker-box" id="5"></div>
            <div class="marker-box" id="6"></div>
            <div class="marker-box" id="7"></div>
            <div class="marker-box" id="8"></div>
        </div>
        <div class="output_text"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
